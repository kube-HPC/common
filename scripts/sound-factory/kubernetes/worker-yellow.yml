apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: worker-yellow
  labels:
    app: worker-yellow
    group: sound-factory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-yellow
  template:
    metadata:
      labels:
        app: worker-yellow
        group: sound-factory
    spec:
      containers:
      - name: worker
        image: localhost:5000/sound/worker:latest
        env:
          - name: JOB_TYPE
            value: "yellow-alg"
      - name: algorunner
        image: localhost:5000/sound/algorunner:latest

