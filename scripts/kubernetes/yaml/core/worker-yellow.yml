apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: worker-yellow
  labels:
    app: worker-yellow
    group: hkube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-yellow
  template:
    metadata:
      labels:
        app: worker-yellow
        group: hkube
    spec:
      containers:
        - name: worker
          image: 'registry.gitlab.com/greenapes/hkube/registry/worker:latest'
          env:
            - name: JOB_TYPE
              value: yellow-alg
        - name: algorunner
          image: 'registry.gitlab.com/greenapes/hkube/registry/algo-package:latest'
      imagePullSecrets:
        - name: regsecret
